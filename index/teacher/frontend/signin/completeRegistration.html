<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background: white;
            font-family: Arial;
        }

        .head-bg {
            background: rgba(44, 49, 53, 255);
            color: white
        }

        .head-content {
            font-size: 2em;
            font-family: arial;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <nav class="navbar head-bg d-flex justify-content-center" style="min-height: 10vh;">
        <div class="navbar-brand head-content">
            Complete Registration
        </div>
    </nav>
    <div class="container mt-5">
        <div class="text-center">
            <h6>Please fill up your email and password</h6>
            <h6>Then proceed to your dashboard</h6>
        </div>
        <div class="d-flex justify-content-center">
            <table class="table table-borderless table-striped table-dark">
                <tr>
                    <th>Email</th>
                    <td><input name="email" id="email" type="email" required></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input name="password" id="password" type="password" required></td>
                </tr>
                <tr>
                    <th>Confirm Password</th>
                    <td><input name="password" id="password" type="password" required></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button type="button" id="submit-btn" class="btn btn-success">Submit</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="response" class="text-center text-danger"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="/static/teacher/complete-registration.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
