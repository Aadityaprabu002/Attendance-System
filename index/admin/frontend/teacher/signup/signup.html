<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
        <form  id="form" >
            <table style="text-align: left;">
                <tr><th style="text-align: center;" colspan="2">SIGN UP</th></tr>
                <tr>
                    <th>FIRST NAME:</th> <td><input  id="fname" type="text"></td>
                </tr>
                <tr>
                    <th>LAST NAME:</th> <td><input id="lname" type="text"></td>
                </tr>
                <tr>
                    <th>TEACHER ID:</th> <td><input  id="teacherid" type="text"></td>
                </tr>
                <tr>
                    <th>EMAIL:</th> <td><input  id="email" type="email"></td>
                </tr>
                <tr>
                    <th>DEPARTMENT ID:</th> <td><input  id="departmentid" type="text"></td>
                </tr>
                <tr>
                    <th>COURSE ID:</th> <td><input  id="courseid" type="text"></td>
                </tr>
                <tr>
                    <th>PASSWORD:</th> <td><input name="password" id="password" type="password"></td>
                </tr>
                <tr>
                    <th>CONFIRM PASSWORD:</th> <td><input name="password" id="password" type="password"></td>
                </tr>
                <tr><th style="text-align: center;"colspan="2"><button onclick="submitForm()" type="button">SUBMIT</button></th></tr>
                <tr><th style="text-align: center;" id="response" style="text-align: center;" colspan="2"></th></tr>
            
            </table>
        </form>
    
        <script src="/static/admin/teacher/signup/signup.js"></script>
    </body>
</html>
