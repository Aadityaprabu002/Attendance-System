<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-color: azure;">

    <div class="d-flex justify-content-center">
        <div class="card " style="width:20rem;">
            <img class="card-img-top" src="{{ .Image }}" alt="Student Picture">
            <div class="card-body">
                <h5 class="card-title text-uppercase">{{ .Studentname }}</h5>
                <h5 class="card-title">{{ .Regnumber }}</h5>
                <p class="card-text">{{ .Email }}</p>
                <div>
                    <div class="input-group mb-3">
                        <input type="text" id="session-key" placeholder="Enter your session code">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="submit">Join</button>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button onclick='window.location.href ="/student/signout"' class="btn btn-danger" type="button"
                            id="submit">Sign out</button>

                    </div>
                </div>
                <div>
                    <div id="response" class="text-danger"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/classroom/ss/join_session.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
