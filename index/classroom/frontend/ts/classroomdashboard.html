<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <form >
                <table>
                    <!-- <tr>
                        <td>
                            Date
                        </td>
                        <td><input type="date" id="session_date"></td>
                    </tr> -->
                    <tr>
                        <td>Start Time</td>
                        <td><input type="time" id="start_time"></td>
                    </tr>
                    <tr>
                        <td>End Time</td>
                        <td><input type="time" id="end_time"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"> <button type="button" id = "submitBtn">Start</button></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><p id ="response"></p></td>
                    </tr>
                </table>  
    </form>
    <caption>YOUR SESSIONS</caption>
                <table>
                        <thead>
                            <tr>
                                <th>SESSION DATE</th>
                                <th>START TIME</th>
                                <th>END TIME</th>
                                <th>STATUS</th>
                                <th>DETAILS</th>
                            </tr>
                        </thead>
                        <tbody>
                                {{range .Todos}}
                                        <tr>
                                            <td>{{.Date}}</td>
                                            <td>{{.Start_time}}</td>
                                            <td>{{.End_time}}</td>
                                            <td>{{.Status}}</td>
                                            <td><button id="session" onclick= "window.location.href += '/sessiondashboard/{{.SessionId}}'">OPEN</button></td>
                                        </tr>
                                {{end}}  
                        </tbody>        
                </table>

    <script src="/static/classroom/ts/classroomdashboard.js"></script>
</body>
</html>
