<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <form >
                <table>
                    <!-- <tr>
                        <td>
                            Date
                        </td>
                        <td><input type="date" id="session_date"></td>
                    </tr> -->
                    <tr>
                        <td>Start Time</td>
                        <td><input type="time" id="start_time"></td>
                    </tr>
                    <tr>
                        <td>End Time</td>
                        <td><input type="time" id="end_time"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"> <button type="button" id = "submitBtn">Start</button></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><p id ="response"></p></td>
                    </tr>
                </table>  
    </form>
    <caption>YOUR SESSIONS</caption>
                <table id = "session-table">
                        <thead>
                            <tr>
                                <th>SESSION DATE</th>
                                <th>START TIME</th>
                                <th>END TIME</th>
                                <th>STATUS</th>
                                <th>DETAILS</th>
                            </tr>
                        </thead>
                        <tbody>
                                {{range .Todos}}
                                        <tr>
                                            <td>{{.Date}}</td>
                                            <td>{{.Start_time}}</td>
                                            <td>{{.End_time}}</td>
                                            <td>{{.Status}}</td>
                                            <td><button id="session" onclick= "window.location.href += '/sessiondashboard/{{.SessionId}}'">OPEN</button></td>
                                        </tr>
                                {{end}}  
                        </tbody>        
                </table>


    <script src="/static/classroom/ts/classroomdashboard.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function() {
            $('#session-table').DataTable();
        });
        $(document).ready(function($) {
            $(".clickable-row").click(function() {
                window.open($(this).data("href"), '_blank');
            });
        });

    </script>
</body>
</html>
