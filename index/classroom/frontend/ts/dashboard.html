<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>Department Id</th>
            <td>
                <input type="text" id="department-id">
            </td>
        </tr>
        <tr>
            <th>Course Id</th>
            <td>
                <input type="text" id="course-id">
            </td>
        </tr>
        <tr>
            <th>
                From date
            </th>
            <td>
                <input type="date" id="from-date">
            </td>
        </tr>
        <tr>
            <th>
                To date
            </th>
            <td>
                <input type="date" id="to-date">
            </td>
        </tr>
        <tr >
            <th colspan="2">
                <button type="button" id="submitBtn">Add Classroom</button>
            </th>
        </tr>
        <tr>
            <td colspan="2" id="classroom-response"></td>
        </tr>
    </table>
        
    <table id="classroom-table">
        <caption>YOUR CLASSROOMS</caption>
        <thead>
            <tr>
                <th>CLASSROOM ID</th>
                <th>DEPARTMENT ID</th>
                <th>COURSE ID</th>
                <th>SESSION</th>
                <th>FROM</th>
                <th>TO</th>
            </tr>
        </thead>
        <tbody>
            {{range .Classrooms}}
            <tr>
                <td>{{.ClassroomId}}</td>
                <td>{{.DepartmentId}}</td>
                <td>{{.CourseId}}</td>
                <td><button id="session"
                        onclick="window.location.href = '/teacher/dashboard/classroomdashboard/{{.ClassroomId}}'">OPEN</button>
                </td>
                <td>{{ .From.Format "2006-01-02" }}</td>
                <td>{{ .To.Format "2006-01-02" }}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <script src="/static/classroom/ts/dashboard.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
        <script>
            $(document).ready(function () {
                $('#classroom-table').DataTable();
            });
            $(document).ready(function ($) {
                $(".clickable-row").click(function () {
                    window.open($(this).data("href"), '_blank');
                });
            });
    
          
    
    
        </script>
</body>

</html>
