<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{background: white; font-family: Arial;}
        .head-bg{background : rgba(44,49,53,255);color :white}
        .head-content{font-size: 2em; font-family:arial; font-weight: bolder;}
    </style>
</head>

<body>
    <nav class="navbar head-bg d-flex justify-content-center" style = "min-height: 10vh;">
        <div class="navbar-brand head-content" >
            Sign-Up
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Teacher sign-up form</h2>
    <div class="d-flex justify-content-center">
        
        <table class="table table-borderless table-dark table-striped">
            <tr>
                <th>First Name:</th>
                <td><input name="fname" id="fname" type="text"></td>
            </tr>
            <tr>
                <th>Last Name:</th>
                <td><input name="lname" id="lname" type="text"></td>
            </tr>
            <tr>
                <th>Reg number:</th>
                <td><input name="rollno" id="rollno" type="text" placeholder="yyyyxxxxxx"></td>
            </tr>
            <tr>
                <th>Password:</th>
                <td><input name="password" id="password" type="password"></td>
            </tr>
            <tr>
                <th>Confirm Password:</th>
                <td><input name="password" id="password" type="password"></td>
            </tr>
            <tr>
                <th style="text-align: center;" colspan="2"><button class="btn btn-success" onclick="submitForm()" type="button">SUBMIT</button>
                </th>
            </tr>
            <tr>
                <th  id="response"  class="text-danger text-center"  colspan="2"></th>
            </tr>

        </table>
    </div>
    </div>

    <script src="/static/student/signup/signup.js"></script>
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
